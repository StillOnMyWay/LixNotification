  <body>
    <notification-element id="notifelem" _show="true">
      <p>This is child content</p>

    <form id="myForm" action="#">
      <legend>Test Data Submission</legend>
      <label for="textarea">Plain Text Message</label>
      <textarea id="textarea"></textarea>
      <button type="button" style="" id="buttonClick">Handle the input</button>
    </form>

      document.getElementById('buttonClick').addEventListener('click', (e) => {
        const message = document.getElementById('textarea').value;

        console.log('Message is:', message);

        const NotificationManager = document.getElementById('notifelem');

        NotificationManager.setAttribute('showMessage', message);
      });
    </script>
  </body>
